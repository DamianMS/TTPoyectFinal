<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda - Productos</title>
  <meta name="description" content="Compra productos de calidad al mejor precio. Explora nuestra tienda y aÃ±ade tus favoritos al carrito.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="h3 m-0">Amazona</h1>
    <nav>
      <a href="cart.html" class="text-white text-decoration-none fw-bold">ðŸ›’ Carrito</a>
    </nav>
  </header>

  <main class="container my-4">
    <section class="row g-4" id="product-list"></section>
  </main>

  <footer class="bg-light text-center p-4 mt-5">
    <p class="mb-0">&copy; 2025 Amazona - Todos los derechos reservados</p>
  </footer>

  <script>
    async function fetchProducts() {
      const res = await fetch('https://dummyjson.com/products');
      const data = await res.json();
      const container = document.getElementById('product-list');
      data.products.forEach(product => {
        const col = document.createElement('div');
        col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';
        col.innerHTML = `
          <article class="card h-100">
            <img src="${product.thumbnail}" class="card-img-top" alt="${product.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${product.title}</h5>
              <p class="card-text text-danger fw-bold">$${product.price}</p>
              <button class="btn btn-warning mt-auto" onclick="addToCart(${product.id}, '${product.title}', ${product.price})">Agregar al carrito</button>
            </div>
          </article>
        `;
        container.appendChild(col);
      });
    }

    function addToCart(id, title, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ id, title, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Producto agregado al carrito');
    }

    fetchProducts();
  </script>
</body>
</html>
